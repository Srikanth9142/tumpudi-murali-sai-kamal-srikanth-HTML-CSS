<!DOCTYPE html>
<html>
<head>
	<title>Epam-Login</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header>
		<div class="mainheader">
			<div class="head">
				<img src="epamlogo.png" alt="logo" id="img">
				<h2>Sign in</h2>
				<p class="cancel">X</p>
			</div>
			<div class="input-icons">
				 <i class="fa fa-envelope icon"> </i> 
                <p><input type="text" class = "input-field" placeholder="mail@example.com" name = "email-field" required></p>

			</div>
			<div class="input-icons">
				<i class="fa fa-lock icon"></i>
				<p><input type="password" class="input-field" name="password-field" placeholder="password" required></p>
			</div>
			<br>
			<button type="submit" class="btn">SIGN IN</button>
			<div class="logged">
				<span class = "forgotpwd"><a id = "col" href = "#">Forgot your password?</a></span>
                <span class = "register"><a id = "col" href = "#">Register!</a></span>
			</div>
			<div class="container-or" ::before>
                <span class="label-text">OR</span>            
            </div> 
            <a href="#"><button type = "submit" class = "fa fa-facebook-f" id="facebook"></button></a>
            <a href="#"><button type = "submit" class = "fa fa-google" id="google"></button></a>
            <button type = "submit" class = "epam"> < EPAM LOGIN > </EPAM></button>
		</div>
	</header>
</body>
</html>
